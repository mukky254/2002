services:
  - type: web
    name: in-attendance-backend
    env: node
    region: oregon  # or frankfurt, singapore, ohio, virginia
    plan: free
    buildCommand: npm install && npm run build
    startCommand: node server.js
    healthCheckPath: /api/health
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        sync: false
    autoDeploy: true

